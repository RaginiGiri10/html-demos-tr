<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Rest Operator Demo</title>
    <script>

        const cars = ['Audi','Benz','Tesla']
        console.log(cars)
        console.log(...cars);

       
        let numbers =[5,6,7]
        console.log( Math.max(numbers))

        console.log( Math.max(...numbers))

        let otherNumbers = [1,2,3];

        let combinedNumbers = [...otherNumbers,...numbers]

        console.log(...combinedNumbers)


    </script>
</head>
<body>
    
</body>
</html>
