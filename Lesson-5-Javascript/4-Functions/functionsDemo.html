<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Demo</title>

    <script>

    //Method-1
    function startCar(){
        console.log('Starting the car...');
    }

    function startCarWithParameter(carModel){
        console.log(carModel,'started')
    }

    function startCarWithParameterAndReturn(carModel){
        return carModel + " started";
    }

    startCar();
    startCarWithParameter('Benz');

    var carStart = startCarWithParameterAndReturn('Audi');
    console.log(carStart)

    //Default parameter in function
    function startCarWithParameterWithDefaultValue(carModel = 'Tesla'){
        return carModel + " started";
    }

    var startCar = startCarWithParameterWithDefaultValue();
    console.log(startCar);

    </script>

</head>
<body>
    
</body>
</html>
