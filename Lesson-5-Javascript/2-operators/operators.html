<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Demo</title>

    <script>
        var firstNumber=10;
        var secondNumber=10;

        var sum = firstNumber+ secondNumber;
        var diff = firstNumber-secondNumber;
        var mul = firstNumber*secondNumber;
        var div = firstNumber/secondNumber;

        console.log("Sum = ", sum);
        console.log("Diff = ", diff);
        console.log("Mul = ", mul);
        console.log("Division = ", div);


        var myInput = 10;
        console.log(myInput++); // Print myInput initial value and then increment.

        console.log(++myInput); // Increment and then print the value.
        
    </script>

</head>
<body>
    
</body>
</html>
