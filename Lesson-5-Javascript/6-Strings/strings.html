<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Demo</title>
    <script>
        let firstName = 'Tony';
        let lastName ='Stark';

        let fullName = firstName + ' '+ lastName;
        console.log(fullName)
        console.log(fullName.length)

      let fullNameInterpolated = `Full name is ${firstName} ${lastName}`


      console.log(fullNameInterpolated)


      console.log(firstName.slice(1,3))

      console.log(firstName.slice(1))


      console.log(firstName.replace('T','Jh'))

      console.log(firstName)

      console.log(firstName.toUpperCase())
      console.log(firstName.toLowerCase())

    </script>
</head>
<body>
    
</body>
</html>
