    <title>Array Methods</title>
    <script>
        let numbers = [1,2,3]
       console.log(numbers.join('*'))

      let output= numbers.find(number=>number%2 ===1)      
      console.log(output)

      let result = numbers.filter(number=>number%2===1)
      console.log(result)
    </script>
