<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
  
    <title>Form Demo</title>
</head>
<body>
    <form>
        
        <div class="container mt-4">
            <h1>Registration Form</h1>
            <hr/>
            <div class="mt-2">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="Enter email" required/>
            </div>
            <div class="mt-2">
                <label for="pwd" class="form-label">Password</label>
                <input id="pwd" class="form-control" type="password" required/>
            </div>
          
           
           
            <div class="mt-2">
                <button id="btnSubmit" class="btn btn-primary" onclick="getData(event)">Register</button>
            </div>


            <div class="mt-2">
                <p id="finalResult"></p>
            </div>

            <div id="test">
                <p>Test</p>
            </div>
        </div>

       
       
    </form>

    <script src="myscript.js"></script>  
</body>
</html>
