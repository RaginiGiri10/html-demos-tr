<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../mystyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

<div class="container mt-3">
   
    <table class="table">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
         <tr>
             <td>1</td>
             <td>James</td>
             <td>23</td>
         </tr>
         <tr>
            <td>2</td>
            <td>Thomas</td>
            <td>33</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tina</td>
            <td>22</td>
        </tr>
        </tbody>
    </table>
    
    <hr/>
    
    <table class="table table-bordered mt-5">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
         <tr>
             <td>1</td>

             <td>23</td>
         </tr>

            <td>2</td>

            <td>33</td>
        </tr>
        <tr>
            <td>3</td>

            <td>22</td>
        </tr>
        </tbody>
    </table> 

    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
         <tr>
             <td>1</td>
             <td>James</td>
             <td>23</td>
         </tr>
         <tr>
            <td>2</td>
            <td>Thomas</td>
            <td>33</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tina</td>
            <td>22</td>
        </tr>
        </tbody>
    </table> 

    <table class="table table-hover mt-5">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
         <tr>
             <td>1</td>

            <td>2</td>

            <td>33</td>
        </tr>
        <tr>
            <td>3</td>

            <td>22</td>
        </tr>
        </tbody>
    </table> 

    <table class="table table-dark mt-5">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
         <tr>
             <td>1</td>
             <td>James</td>
             <td>23</td>
         </tr>
         <tr>
            <td>2</td>

        </tr>
        <tr>
            <td>3</td>
            <td>Tina</td>
            <td>22</td>
        </tr>
        </tbody>
    </table> 
 </div>
</div>

</html>
