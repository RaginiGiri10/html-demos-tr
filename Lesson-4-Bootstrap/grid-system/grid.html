<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../mystyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

<div class="container">
    <h1>Grid System</h1>
    <hr/>
    <div class="row">

        <div class="col-sm-12">
         Full column width.
        </div>

    </div>

    <div class="row mt-3">

        <div class="col-sm-6">
         Col 1
        </div>
        <div class="col-sm-6">
            Col 2
           </div>
    </div>

    <div class="row mt-3">

        <div class="col-sm-4">
         Col 1
        </div>
        <div class="col-sm-8">
            Col 2
           </div>
    </div>
    <div class="row mt-3">

        <div class="col-sm-4">
         Col 1
        </div>
        <div class="col-sm-4">
            Col 2
           </div>
           <div class="col-sm-4">
            Col 3
           </div>
    </div>

    <div class="row mt-3">

        <div class="col-sm-4">
         Col 1
        </div>
        <div class="col-sm-4">
            Col 2
           </div>
          
    </div>
</div>
</body>
</html>
