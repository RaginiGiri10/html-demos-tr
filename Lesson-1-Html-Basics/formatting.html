<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Demo</title>
</head>
<body>
    <h1>Different Formats in HTML</h1>
    <hr/>

    <p>
        My name is <b>PRP</b>
    </p>
    <p>
        My name is <i>PRP</i>
    </p>

    <p>
        My name is <b> <i>PRP</i></b>
    </p>

    <p>
     <strong>This is an important text!!!</strong>
    </p>

    <p>
        My favourite <u>color</u> is <mark>yellow</mark> 
    </p>

  
</body>
</html>
